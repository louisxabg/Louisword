<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Louisword</title>
  <link rel="stylesheet" href="palabras.css" />
</head>
<body>
  <div class="tw-tag">@louisxabg</div>
  <h1 id="title">Louisword</h1> <!-- AÑADIDO id="title" -->

  <div class="top-bar">
    <label for="language" id="language-label">Idioma:</label> <!-- AÑADIDO id="label-language" -->
    <select id="language" onchange="setLanguage()">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
    <p id="timer">Tiempo: 150</p>
  </div>

  
  <div class="rosco" id="rosco">
    <img src="cara.png" alt="cara" class="rosco-center" />
  </div>

  <div class="name-container">
    <label for="playerName" id="nameLabel"></label>
    <input type="text" id="playerName" placeholder="Ingresa tu nombre" autocomplete="off"/>
    <p id="nameError" style="color:red"; 
    display: none; 
    margin-top: 5px;></p>

  </div>

 
<div class="rosco-container">
  <div class="rosco">
    <!-- letras y centro aquí -->
    <div class="rosco-center"></div>
  </div>
  
  <div class="question-container">
    <p id="question">Presiona "Empezar" para comenzar</p>
    <input type="text" id="answer" placeholder="Tu respuesta..." />

    <div class="buttons">
      <button id="startBtn" >Empezar</button>
      <button id="answerBtn" >Responder</button>
      <button id="passBtn" >Pasapalabra</button>
    </div>

    <div id="correctCounter">Correctas:✅ 0</div>
  </div>

   

  <div class="score">
    <h3 id="historyTitle">Historial</h3> <!-- AÑADIDO id="historyTitle" -->
    <ul id="historylist"></ul>
  
  </div>

 

<!-- SDK de Firebase -->
<script type="module">
  // Importar lo necesario desde Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

  // Configuración de tu proyecto
  const firebaseConfig = {
    apiKey: "",
    authDomain: "louisword-f3cdc.firebaseapp.com",
    databaseURL: "https://louisword-f3cdc-default-rtdb.firebaseio.com",
    projectId: "louisword-f3cdc",
    storageBucket: "louisword-f3cdc.firebasestorage.app",
    messagingSenderId: "526428117788",
    appId: "1:526428117788:web:7abc5af84ef1e88587f8d9",
    measurementId: "G-LFZ81MENGG"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Hacemos que la DB esté disponible globalmente
  window.db = db;
  window.dbRef = ref;
  window.dbPush = push;
  window.dbOnValue = onValue;
  window.dbQuery = query;
  window.dbLimitToLast = limitToLast;
  </script>
  <script src="palabras.js"></script>
</body>

</html>
